<mat-toolbar class="toolbar stickyBar">
<img onclick="overflow()" [routerLink]="['/inicio']" src="../../../assets/images/icon.png"/>
  <span class="example-spacer"></span>
<div class="container">
    
    <div class="row">
        <div class="col-4 top-row">
            <button
            mat-icon-button
            class="nav-item"
            aria-label="Example icon-button with heart icon"
          >
            <mat-icon>door_front</mat-icon>
          </button>
          <button
          mat-icon-button
          class="nav-item"
          aria-label="Example icon-button with menu icon"
          (click)="drawer.toggle()"
        >
          <mat-icon>menu</mat-icon>
        </button>
        </div>
        <hr/>
      <div class="col-4 btm-row">
            <a href="/centros" class="nav-item">Centros</a>
            <a href="/materiales" class="nav-item" >Materiales</a>
        </div>
    </div>
</div>
</mat-toolbar>
<mat-drawer-container autosize>
  <mat-drawer #drawer  opened="false" mode="over" position="end">
    <mat-nav-list>
      <mat-list-item>
        <button mat-button> <mat-icon> home </mat-icon> Inicio </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button> <mat-icon> door_front </mat-icon> Iniciar Sesión </button>
      </mat-list-item>
        <mat-list-item>
          <button mat-button (click)="redirect('canjeo/historial')"> <mat-icon> history </mat-icon> Historial de Canjeos </button>
        </mat-list-item>
        <mat-list-item>
          <button mat-button (click)="redirect('canjeo/admin/historial')"> <mat-icon> history </mat-icon> Historial de Canjeos — Administrador de Centro </button>
        </mat-list-item>
        <mat-list-item>
          <button (click)="redirect('centros/mantenimiento')" mat-button> <mat-icon> build </mat-icon> Mantenimiento de Centros </button>
        </mat-list-item>
        <mat-list-item>
          <button (click)="redirect('materiales/mantenimiento')"  mat-button> <mat-icon> build </mat-icon> Mantenimiento de Materiales </button>
        </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div>
      <router-outlet></router-outlet>
    </div>

  </mat-drawer-content>
</mat-drawer-container>
