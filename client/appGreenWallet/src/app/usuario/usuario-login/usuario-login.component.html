<form [formGroup]="formulario"  novalidate>
    <mat-card class="shipping-card">
      <mat-card-header style="justify-content: center; margin: 0 0 15px 0;">
        <mat-card-title>Iniciar sesi칩n </mat-card-title>
      </mat-card-header> 
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Correo</mat-label>
              <input matInput type="text" placeholder="Correo" formControlName="correo" />
             <mat-error *ngIf="errorHandling('correo', 'required')">
                El correo es <strong>requerido</strong>
              </mat-error>
              <mat-error *ngIf="errorHandling('correo','email')">
                Verifique el <strong>formato</strong> del correo
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
            <mat-label>Contrase침a</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Contrase침a" formControlName="contrasena" />
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
           <mat-error *ngIf="errorHandling('contrasena', 'required')">
              La contrase침a es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
          </div>
        </div>

      </mat-card-content>
      <mat-card-actions>
        <button class="btnEstado" mat-raised-button (click)="submitForm()">Login</button>
        <button class="btnEstado" mat-raised-button type="reset" (click)="onReset()">Cancelar</button>
      </mat-card-actions>
    </mat-card>
    </form>
