<div class="min-100vh">
    <div class="container-90">
        <div style="width: 100%; display: flex;">
      <h2>Listado de Recompensas</h2> 
  <span class="example-spacer"></span>
        
      <button mat-raised-button style="font-size: 25px; background-color: #9E9D24; padding: 5px 5px; width: 10vh; border-radius: 5px; font-weight: 900; color: white; "
       (click)="crear()">
        +
    </button>
      </div>
      <div class="table mat-elevation-z8">
        <table
          mat-table
          [dataSource]="dataSource"
          matSort
        >
          <!-- Nombre Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
          </ng-container>

          <!-- Precio Column -->
          <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoría</th>
            <td mat-cell *matCellDef="let row">{{ row.categoria }}</td>
          </ng-container>

          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
            <td mat-cell *matCellDef="let row">{{ getEstado(row.fechaExpiracion) }}</td>
          </ng-container>

          <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
            <td mat-cell *matCellDef="let row">{{ row.valorUnidad }}</td>
          </ng-container>
          <!-- Acciones Column -->
          <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Acciones
            </th>
            <td mat-cell *matCellDef="let row">

                <button 
                mat-mini-fab
                matTooltip="Ir a Detalle"
                aria-label="Ir a Detalle"
                (click)="redirectDetalle(row.idRecompensas)"
              >
                <mat-icon class="mat-18">info</mat-icon>
              </button>
              <button
              mat-mini-fab
              matTooltip="Ir a Detalle"
              aria-label="Ir a Detalle"
              (click)="update(row.idRecompensas)"
            >
              <mat-icon class="mat-18">edit</mat-icon>
            </button>
              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          #paginator
          [lang]="'es'"
          [length]="dataSource.data.length"
          [pageIndex]="0"
          [pageSize]="5"
          [pageSizeOptions]="[5, 10, 15]"
          aria-label="Seleccione una página"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
