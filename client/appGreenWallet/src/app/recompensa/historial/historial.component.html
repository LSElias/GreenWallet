<div class="min-100vh">
    <div class="container-90">
      <h2>Mi Historial de Canjeos</h2>
      <div class="table mat-elevation-z8">
        <table
          mat-table
          [dataSource]="dataSource"
          matSort
        >
          <!-- Precio Column -->
          <ng-container matColumnDef="recompensa">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>recompensa</th>
            <td mat-cell *matCellDef="let row">{{ row.recompensa }}</td>
          </ng-container>

          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
            <td mat-cell *matCellDef="let row">{{ row.estado }}</td>
          </ng-container>

          <!-- Acciones Column -->
          <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Valor de la recompensa
            </th>
            <td mat-cell *matCellDef="let row">{{ row.valor }}</td>
          </ng-container>
          <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Detalle
            </th>
            <td mat-cell *matCellDef="let row">

                <button
                mat-mini-fab
                matTooltip="Ir a Detalle"
                aria-label="Ir a Detalle"
                (click)="redirect(row.id)"
              >
                <mat-icon class="mat-18">info</mat-icon>
              </button>
              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          #paginator
          [length]="dataSource.data.length"
          [pageIndex]="0"
          [pageSize]="5"
          [pageSizeOptions]="[5, 10, 15]"
          aria-label="Seleccione una pÃ¡gina"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
