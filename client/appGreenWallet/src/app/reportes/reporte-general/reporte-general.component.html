<div class="vh-100">
      <mat-card class="shipping-card">
        <h1 style="margin: 40px 0;"> ¡Bienvenido!</h1>

        <mat-card-content>
          <div class="divider">
            <div class="left-grid">
              <div class="row" style="width: 100%;">
                <div class="holder">
                  <div class="col" style="min-width: 45%">
                    <canvas #ecomonedasCentros  class="chart" style="min-width: 50%;"></canvas>
                  </div>
  
                  <div class="col" style="min-width: 45%">
                    <canvas #totalEcomonedas  class="chart" style="min-width: 50%;"></canvas>
                  </div>
                  
                </div>
              </div>
            <br>
            <hr />
            <br>

              <div class="row">
                <div class="holder" style="margin: 0 50px;">
                    <div class="col" style="min-width: 30%;">
                        <h3 >Total de canjeos según materiales registrados</h3>
                        <h4 style="margin-top: 10px; font-style: italic;" >(Mes actual)</h4>
                        <h3 style="margin-top: 30px;">{{canje}}</h3>
                    </div>

                  <div class="col" style="min-width: 30%">
                    <h3 >Canjeos de cupones registrados </h3>
                    <h4 style="margin-top: 10px; font-style: italic;">(Año actual)</h4>
                    <h3 style="margin-top: 50px;"> {{cupon}}</h3>
                </div>
                  
                <div class="col" style="min-width: 30%">
                    <h3 >Total de eco-monedas utilizadas en el cajeo de cupones</h3>
                    <h4 style="margin-top: 20px; font-style: italic;">(Año actual)</h4>
                    <h4 style="margin-top: 20px;"> {{ecoCupon}}</h4>
                </div>
                </div>
              </div>
  
            </div>
          </div>
        </mat-card-content>
      </mat-card>
  </div>
