<div>
<div class="container-vh100 bg">
    <div class="text-title">
        <h1>Nuestros <br/> Centros</h1>
    </div>
</div>
<div class="second-slide">
    <div class="grid-container">
        <mat-grid-list [cols]="3" [rowHeight]="'20em'" gutterSize="10px">
          <mat-grid-tile *ngFor="let item of datos">
            <mat-card  class="dashboard-card">
                <mat-card-header>
                    <mat-card-title>
                     <h3>   {{item.nombre}} </h3>
                    </mat-card-title>
                </mat-card-header>
              <mat-card-content class="dashboard-card-content">
                <p><span>Administrador:</span> {{item.administrador}}</p>
                <p><span>Sede:</span> {{item.sede}}</p>
                <p><span>Tel√©fono:</span> {{item.telefono}}</p>
              </mat-card-content>
              <mat-card-actions>
                <button style="background-color: black;"
                  mat-mini-fab
                  matTooltip="Detalle Videjuego"
                  aria-label="Detalle Videjuego"
                >
                  <mat-icon class="mat-18" style="color: rgb(255, 255, 255); text-shadow: 0px 0px 3px black;">info</mat-icon>
                </button>
              </mat-card-actions>
            </mat-card>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
</div>
</div>
