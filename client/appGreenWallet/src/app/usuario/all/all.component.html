<div class="min-100vh">
  <div class="container-90">
    <div style="width: 100%; display: flex">
      <h2>Listado de Clientes</h2>
      <span class="example-spacer"></span>

      <button
        mat-raised-button
        style="
          font-size: 25px;
          background-color: #9e9d24;
          padding: 5px 5px;
          width: 10vh;
          border-radius: 5px;
        "
        (click)="crear()"
      >
        +
      </button>
    </div>
    <div class="table mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Nombre Column -->
        <ng-container matColumnDef="cedula">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cédula</th>
          <td mat-cell *matCellDef="let row">{{ row.cedula }}</td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Nombre completo
          </th>
          <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
          <td mat-cell *matCellDef="let row">{{ row.correo }}</td>
        </ng-container>

        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
          <td mat-cell *matCellDef="let row">{{ row.telefono }}</td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <button
              class="btnAct"
              mat-mini-fab
              matTooltip="Ir a Detalle"
              aria-label="Ir a Detalle"
              (click)="redirectDetalle(row.idUsuario)"
            >
              <mat-icon class="mat-18">info</mat-icon>
            </button>
            <button
              class="btnAct"
              mat-mini-fab
              matTooltip="Ir a Detalle"
              aria-label="Ir a Detalle"
              (click)="update(row.idUsuario)"
            >
              <mat-icon class="mat-18">edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        #paginator
        [lang]="'es'"
        [length]="dataSource.data.length"
        [pageIndex]="0"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 15]"
        aria-label="Seleccione una página"
      >
      </mat-paginator>
    </div>
  </div>
</div>
